<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recent Request Logs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Recent Request Logs</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Method</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.method }}</td>
            <td>{{ log.path }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No logs available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
